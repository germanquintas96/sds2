<!DOCTYPE html>
<html>
<head>
	<title> Form login | SDS </title>
	<link rel="stylesheet" href="css/master.css">
</head>
<body>

	<div class="login-box">
		<img class="avatar" src="img/imgLogoSDS.png" alt="Logo de SDS">
		<h1>Login</h1>
		<form>
			<!--USERNAME-->
			<label for="usuario">Usuario</label>
			<input type="text" class="clase1" placeholder="Ingrese su usuario">

			<!--PASSWORD-->
			<label for="password">Password</label>
			<input type="password" class="clase1" placeholder="Ingrese su password">

			<input type="submit" class="clase2" name="Iniciar sesion">
			<a href="#">Recuperar cuenta</a><br>
			<a href="registrarse.html">Registrarse</a>

		</form>
	</div>
</body>
</html>
